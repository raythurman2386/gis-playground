{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Sidebar -->
    <div class="lg:col-span-1 bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold mb-4">Controls</h2>

        <!-- Dataset Selection -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Select Dataset
            </label>
            <select id="dataset-select"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="population">Population</option>
                <option value="income">Median Income</option>
                <option value="education">Education Level</option>
            </select>
        </div>

        <!-- Statistics -->
        <div class="mt-6">
            <h3 class="text-md font-semibold mb-2">Statistics</h3>
            <div id="statistics" class="text-sm text-gray-600">
                Select a region to view statistics
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="lg:col-span-3 bg-white rounded-lg shadow-md p-4">
        <div id="map" class="h-[600px] w-full rounded-lg"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
