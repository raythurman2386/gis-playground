{% extends "base.html" %}

{% block content %}
<!-- Tools Section -->
<div id="toolsSection" class="my-6 bg-white rounded-lg shadow-md p-4 hidden">
    <h3 class="text-lg font-semibold mb-4">Tools</h3>
    <div class="overflow-x-auto">
        <div id="tools" class="inline-block min-w-full">
            <div class="text-center text-gray-500 py-4">
                No Custom tools currently available.
            </div>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Sidebar -->
    <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4">Custom Layers</h2>
                <div id="layersList" class="space-y-2 h-[560px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100 pr-2">
                    <!-- Layers will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow-md p-4">
            <div id="map" class="h-[600px] w-full rounded-lg"></div>
        </div>
    </div>
</div>

<!-- Attributes Section -->
<div class="mt-6 bg-white rounded-lg shadow-md p-4">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Attributes</h3>
        <button id="clearStats" class="hidden text-gray-500 hover:text-gray-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="sr-only">Clear Attributes</span>
        </button>
    </div>
    <div class="overflow-x-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <div id="attributes" class="min-w-full">
            <div class="text-center text-gray-500 py-4">
                No feature selected
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
